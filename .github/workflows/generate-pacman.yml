name: Generate Pacman Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *"     # Runs daily at 00:00 UTC
  workflow_dispatch:         # Allows manual run

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    name: Generate Pacman SVG
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true  # needed so git push can use GITHUB_TOKEN

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run generator
        run: |
          python generate_pacman.py

      - name: Commit and push changes
        run: |
          # Commit only if there are changes
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add pacman-contribution-graph.svg pacman-contribution-graph-dark.svg || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update pacman contribution graphs [skip ci]" || true
            git push origin HEAD:${{ github.ref_name }}
          fi
